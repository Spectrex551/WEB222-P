    <div class="container">

        <div class="contact">
            <h3>Contact Us!</h3>
      
            <form action="https://httpbin.org/post" method="post">
              <div>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="firstname" required />
              </div>
              <div>
                <label for="name">Last Name:</label>
                <input type="text" id="lastname" name="last name" required />
              </div>
              <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="email" required />
              </div>
              <div>
                <label for="name">Address: </label>
                <input type="text" id="address" name="address" required />
              </div>
              <div>
                <label for="name">City:</label>
                <input list="cities" id="city" name="city" required />
                <datalist id="cities">
                  <option value="Toronto"> </option>
                  <option value="Sarnia"> </option>
                  <option value="London"> </option>
                  <option value="Mississauga"> </option>
                  <option value="Oshawa"> </option>
                  <option value="Windsor"> </option>
                </datalist>
              </div>
              <div>
                <label for="name">Phone Number: </label>
                <input type="text" id="phoneNumber" name="phone number" required />
              </div>
              <div>
                <label for="name">Postal Code: </label>
                <input type="text" id="postalCode" name="postal code" required />
              </div>
      
              <div>
                Would you like to be phoned?
                <input type="checkbox" name="system_type" id="system_type-2" value="2" required />
              </div>
              <div>
                <ul>
                  <li>
                    <input
                      type="radio"
                      name="reason"
                      id="question"
                      value="cash"
                      checked="checked"
                    />Question
                  </li>
                  <li><input type="radio" name="reason" id="comment" value="cheque" />Comment</li>
                  <li><input type="radio" name="reason" id="order" value="cheque" />Order Problem</li>
                </ul>
              </div>
      
              <div>
                <input type="hidden" name="orderNumber" id="orderNumber" />
              </div>
              <div>
                <label for="message">Message: </label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <div>
                <input type="hidden" name="Jared Lecesne" id="hiddenName" />
              </div>
      
              <div class="button">
                <button type="submit">Send your message</button>
              </div>
            </form>
          </div>


    </div>
