<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEB222 Store - Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Righteous&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  -->
    <div class="header">
      <div class="logo">
        <img src="images/logo2.png" alt="logo2" />
      </div>
      <div class="companyName">
        <h3>For Earth</h3>
      </div>
      <ul>
        <li><a class="nav" href="index.html">Home</a></li>
        <li><a class="nav" href="index.html">Products</a></li>
        <li><a class="nav" href="contact.html">Contact</a></li>
        <li><a class="nav" href="references.html">References</a></li>
      </ul>
    </div>

    <div class="contact">
      <h3>Contact Us!</h3>

      <form action="https://httpbin.org/post" method="post">
        <div>
          <label for="name">First Name:</label>
          <input type="text" id="name" name="firstname" required />
        </div>
        <div>
          <label for="name">Last Name:</label>
          <input type="text" id="lastname" name="last name" required />
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="email" required />
        </div>
        <div>
          <label for="name">Address: </label>
          <input type="text" id="address" name="address" required />
        </div>
        <div>
          <label for="name">City:</label>
          <input list="cities" id="city" name="city" required />
          <datalist id="cities">
            <option value="Toronto"> </option>
            <option value="Sarnia"> </option>
            <option value="London"> </option>
            <option value="Mississauga"> </option>
            <option value="Oshawa"> </option>
            <option value="Windsor"> </option>
          </datalist>
        </div>
        <div>
          <label for="name">Phone Number: </label>
          <input type="text" id="phoneNumber" name="phone number" required />
        </div>
        <div>
          <label for="name">Postal Code: </label>
          <input type="text" id="postalCode" name="postal code" required />
        </div>

        <div>
          Would you like to be phoned?
          <input type="checkbox" name="system_type" id="system_type-2" value="2" required />
        </div>
        <div>
          <ul>
            <li>
              <input
                type="radio"
                name="reason"
                id="question"
                value="cash"
                checked="checked"
              />Question
            </li>
            <li><input type="radio" name="reason" id="comment" value="cheque" />Comment</li>
            <li><input type="radio" name="reason" id="order" value="cheque" />Order Problem</li>
          </ul>
        </div>

        <div>
          <input type="hidden" name="orderNumber" id="orderNumber" />
        </div>
        <div>
          <label for="message">Message: </label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <input type="hidden" name="Jared Lecesne" id="hiddenName" />
        </div>

        <div class="button">
          <button type="submit">Send your message</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>

    <footer>
      <div class="companyName2">
        <h3>For Earth</h3>
      </div>
      <div class="links">
        <a href="" id="facebook">
          <img src="images/facebook.jpeg" alt="facebook" />
        </a>

        <a href="" id="instagram">
          <img src="images/instagram.jpeg" alt="instagram" />
        </a>
      </div>

      <h3>Subscribe to our Newsletter!</h3>
      <form action="https://formspree.io/xoqndqzb" method="post">
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="button">
          <button type="submit">Subscribe</button>
        </div>
      </form>
    </footer>
  </body>
</html>
